<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subir Foto de Perfil</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #0077cc;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005fa3;
        }
        .btn-eliminar {
            background-color: #d9534f;
            margin-top: 15px;
        }
        .btn-eliminar:hover {
            background-color: #c9302c;
        }
        .imagen-preview {
            margin-bottom: 15px;
            text-align: center;
        }
        .imagen-preview img {
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            border: 2px solid #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subir Foto de Perfil</h2>

        {% if user.cliente.foto_perfil %}
        <div class="imagen-preview">
            <img src="{{ user.cliente.foto_perfil.url }}" alt="Foto de Perfil Actual" />
        </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="foto" accept="image/*" />
            <button type="submit">Guardar</button>
        </form>

        {% if user.cliente.foto_perfil %}
        <form method="POST" style="text-align:center;">
            {% csrf_token %}
            <button type="submit" name="eliminar" value="true" class="btn-eliminar">Eliminar Foto</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
