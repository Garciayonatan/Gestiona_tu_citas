<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Servicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #004080;
      margin-bottom: 25px;
    }
    .btn-back {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <a href="{% url 'app:servicios_empresa' servicio.empresa.id %}" class="btn btn-secondary btn-back">⬅ Volver a Servicios</a>

  <h2>Editar Servicio: <strong>{{ servicio.nombre }}</strong></h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Servicio</label>
      {{ form.nombre }}
    </div>
    <div class="mb-3">
      <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
      {{ form.descripcion }}
    </div>
    <div class="mb-3">
      <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
      {{ form.precio }}
    </div>
    <div class="mb-3">
      <label for="{{ form.duracion.id_for_label }}" class="form-label">Duración (minutos)</label>
      {{ form.duracion }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
