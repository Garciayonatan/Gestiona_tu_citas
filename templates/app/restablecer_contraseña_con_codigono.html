<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restablecer Contraseña</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1rem;
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(38, 128, 235, 0.4);
            background: #fff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }

        .message {
            font-size: 0.95rem;
            margin: 10px 0;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        .message.error {
            color: #e74c3c;
            background: #fbe3e3;
        }

        .message.success {
            color: #27ae60;
            background: #eafaf1;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Restablecer Contraseña</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <label for="codigo">Código</label>
            <input 
                type="text" 
                id="codigo" 
                name="codigo" 
                placeholder="Ingresa el código que recibiste" 
                required
                aria-label="Código para restablecer contraseña"
            />
            <label for="nueva_password">Nueva contraseña</label>
            <input 
                type="password" 
                id="nueva_password" 
                name="nueva_password" 
                placeholder="Nueva contraseña" 
                required 
                minlength="8"
                aria-label="Nueva contraseña"
            />
            <label for="confirmar_password">Confirmar contraseña</label>
            <input 
                type="password" 
                id="confirmar_password" 
                name="confirmar_password" 
                placeholder="Confirmar contraseña" 
                required 
                minlength="8"
                aria-label="Confirmar contraseña"
            />
            <button type="submit">Restablecer contraseña</button>
        </form>
    </div>
</body>
</html>
